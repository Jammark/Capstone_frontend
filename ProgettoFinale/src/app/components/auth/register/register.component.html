<div id="main" class="d-flex justify-content-center align-items-center">
  <div>
    <form #form="ngForm" (ngSubmit)="registra(form)">
        <div class="form-group">
          <label for="name">Nome</label>
          <input name="name" required ngModel class="form-control" id="name" type="text">
            <label for="name">Cognome</label>
            <input name="surname" required ngModel class="form-control" id="name" type="text">
            <!--
            <label for="username">Username</label>
            <input name="username" required ngModel class="form-control" id="username" type="text">
        -->
          </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3"><i class="fa-solid fa-id-card me-2"></i>Registrati</button>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
    </form>
    <div class="my-2 w-100 d-flex justify-content-center">
      <a [routerLink]="['/login']" class="active text-info">Accedi</a>
    </div>
  </div>
</div>

    <!--Modal: modalPush-->
    <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
          <p class="heading">Complimenti!</p>
        </div>

        <!--Body-->
        <div class="modal-body">

          <i class="fas fa-solid fa-thumbs-up fa-4x animated rotateIn mb-4"></i>

          <p>Registrazione avvenuta con successo.</p>

        </div>

        <!--Footer-->
        <div class="modal-footer flex-center">

          <a type="button" class="btn btn-outline-info waves-effect"  data-bs-dismiss="modal" >OK</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
    </div>
    <!--Modal: modalPush-->
