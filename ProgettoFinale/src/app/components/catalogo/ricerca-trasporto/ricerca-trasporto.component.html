<div class="container-fluid">
  <div class="row">
    <ng-container *ngIf="this.voli && this.voli.length > 0 else empty">
      <ng-container *ngFor="let volo in voli">
          <div class="card">
            <div class="row no-gutters">
              <div class="col-3">
                <div class="flex-column align-items-start">
                    <h5 class="card-text">{{getLoclt(volo.partenza)}}, {{volo.partenza.sigla}}-{{volo.partenza.nome}}</h5>
                    <h5 class="card-text">{{volo.partenza.kmDistanza}} km. dal centro</h5>

                </div>
              </div>
              <div class="col-3"></div>
              <div class="col-3">
                <div class="flex-column align-items-end">
                  <h5 class="card-text">{{getLoclt(volo.arrivo)}}, {{volo.arrivo.sigla}}-{{volo.arrivo.nome}}</h5>
                  <h5 class="card-text">{{volo.arrivo.kmDistanza}} km. dal centro</h5>

              </div>
              </div>
              <div class="col-3">
                <div class="d-flex align-items-center justify-content-center">
                  <button type="button" class="btn btn-success rounded" (click)="select(volo)">Seleziona</button>
                </div>
              </div>
            </div>
          </div>

      </ng-container>

    </ng-container>

    <ng-template #empty>
      <h4>Nessun risultato</h4>
    </ng-template>
  </div>
</div>
